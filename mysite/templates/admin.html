{% extends 'base.html' %}
{% block body %}
<section>
<h1>{{message}}</h1>
<form method="post" enctype=multipart/form-data  id=requestForm>
    <label for="username" >Username:</label><br>
    <input type="text" id="username" name="username" required><br>

    <label for="password">Password:</label><br>
    <input type="text" id="password" name="password" required><br>

    <label for="title">Article Title:</label><br>
    <input type="text" id="title" name="title" required><br>

    <label for="author">Author:</label><br>
    <input type="text" id="author" name="author" required><br>

    <label for="img">IMG: </label>
    <input type="file" name="img" id="img" required><br>

    <label for="content">Content:</label><br>
    <textarea rows="4" cols="50" name="content" form="requestForm"></textarea><br>
    <!--<input type="text" id="content" name="content" required><br>-->

    <label for="section">Section:</label><br>
    <select id="section" name="section" required>
      <option value="artsandentertainment">Arts and Entertainment</option>
      <option value="sports">Sports</option>
      <option value="worldevents">World Events</option>
      <option value="schoolevents">News</option>
      <option value="aboutus">About Us</option>
    </select><br>

    <input type="submit" value="Submit">
</form>
</section>


{% endblock %}
